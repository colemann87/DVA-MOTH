
{% extends "layout.html" %}

{% block pageTitle %}
  Content page template – {{ serviceName }} – GOV.UK Prototype Kit
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="javascript:window.history.back()">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <div class="govuk-modal-dialogue govuk-modal-dialogue--open" data-module="govuk-modal-dialogue">
        <div class="govuk-modal-dialogue__wrapper">
          <dialog aria-describedby="timeout-description" aria-labelledby="timeout-title" class="govuk-modal-dialogue__box" id="timeout" role="alertdialog" tabindex="0" open="">
            <div class="govuk-modal-dialogue__header">
              <button aria-label="Close modal dialogue" class="govuk-modal-dialogue__close" data-module="govuk-button" type="button">×</button>


            </div>
            <div class="govuk-modal-dialogue__content">
              <div class="govuk-modal-dialogue__description" id="timeout-description">

              <!-- Modal content -->

              <form class="form" action="" method="post">

          <!--      <h1 class="govuk-heading-l govuk-!-margin-bottom-9">Returning you to 'Request a basic DBS check'</h1>-->

                <div class="ccms-loader ccms-loader__fast govuk-!-margin-bottom-6"></div>

                <p style="text-align: center;">Please wait</p>

                <button id="button2" class="govuk-button govuk-!-margin-top-4 govuk-visually-hidden" data-module="govuk-button">Continue</button>
              </form>

              <script type="text/javascript">
                spinnerTimer()

                function spinnerTimer() {
                  setTimeout(function () {
                    // proceed
                    document.getElementById('button2').click()
                  }, 1000)
                }

              </script>

            </div>
          </dialog>
        </div>
        <div class="govuk-modal-dialogue__backdrop"></div>
      </div>

    </div>
  </div>

{% endblock %}
